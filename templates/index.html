<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BibTeX ArXiv to DBLP Converter</title>
</head>
<body>
    <h2>Upload a .bib file</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="bibfile" accept=".bib" required>
        <button type="submit">Convert</button>
    </form>
</body>
</html>
